
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODX | صناعة المستقبل الرقمي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        margin: 0;
        overflow-x: hidden;
      }
      @keyframes blob {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(50px, -80px) scale(1.1); }
        66% { transform: translate(-40px, 40px) scale(0.9); }
      }
      .animate-blob {
        animation: blob 15s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
      }
      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }

      @keyframes hero-reveal {
        from { opacity: 0; transform: translateY(100px) scale(0.95); filter: blur(20px); }
        to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
      }
      .animate-hero-reveal {
        animation: hero-reveal 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-30px) rotate(5deg); }
      }
      .animate-float {
        animation: float 8s ease-in-out infinite;
      }

      .backdrop-blur-luxury {
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { 
        background: rgba(59, 130, 246, 0.4); 
        border-radius: 20px; 
      }
    </style>
